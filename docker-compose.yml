version: '3'

services:
  db:
    image: postgres:alpine
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: nodejschallenge
      POSTGRES_DB: postgres
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - nodejs-app

  node-challenge-app:
    build:
      context: .
    ports:
      - 3000:3000
    depends_on:
      - db
    networks:
      - nodejs-app

volumes:
  postgres-data:

networks:
  nodejs-app:
